name: everybody_cheese
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^1.3.1
  cloud_firestore: ^0.12.10+2
  cupertino_icons: ^0.1.2
  device_info: ^0.4.1+1
  firebase_auth: ^0.14.0+5
  firebase_storage: ^3.0.8
  flutter_signin_button: ^1.0.0
  flutter_google_places: ^0.2.3
  flutter_mailer: ^0.4.1+2
  geocoder: ^0.2.1
  geolocator: ^5.1.5
  google_sign_in: ^4.0.14
  google_maps_flutter: ^0.5.21+12
  http: ^0.12.0+2
  image_picker: ^0.6.2
  intl: ^0.16.0
  location: ^2.3.5
  shared_preferences: ^0.5.4+6


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/logo_text.png
    - assets/bg_upload.png
    - assets/bg_search.png
    - assets/404.jpeg

  fonts:
    - family: RoundedElegance
      fonts:
        - asset: fonts/RoundedElegance.ttf

    - family: HangeulNuri
      fonts:
        - asset: fonts/HangeulNuriR.ttf
          weight: 400
        - asset: fonts/HangeulNuriB.ttf
          weight: 700

module:
  androidX: true